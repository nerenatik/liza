    <style>
        body {
            background: linear-gradient(45deg, #FFB6C1, #FF69B4, #FF1493);
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 40px;
            min-height: 100vh;

        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(5px);
            position: relative;
        }
        .photo-frame {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 0 30px #FF69B4;
        }
        .petals {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .petal {
            position: absolute;
            background: #fff;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            animation: fall 8s linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
